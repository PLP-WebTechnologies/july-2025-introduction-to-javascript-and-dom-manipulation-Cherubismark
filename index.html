<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Fundamentals</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Fundamentals Assignment</h1>

  <!-- Part 1: Variables and Conditionals -->
  <div>
    <h2>Part 1: Basics</h2>
    <input type="number" id="ageInput" placeholder="Enter your age">
    <button id="checkAgeBtn">Check Age</button>
    <p id="ageResult"></p>
  </div>

  <!-- Part 2: Functions -->
  <div>
    <h2>Part 2: Functions</h2>
    <button id="calcTotalBtn">Calculate Total</button>
    <p id="totalResult"></p>
  </div>

  <!-- Part 3: Loops -->
  <div>
    <h2>Part 3: Loops</h2>
    <button id="showListBtn">Show Shopping List</button>
    <ul id="shoppingList"></ul>
  </div>

  <!-- Part 4: DOM -->
  <div>
    <h2>Part 4: DOM</h2>
    <button id="toggleTextBtn">Toggle Text</button>
    <p id="toggleText">Hello, this is visible!</p>
    <button id="createItemBtn">Add New Item</button>
    <ul id="dynamicList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
